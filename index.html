<!doctype html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>html layout template</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css">
  <link rel="stylesheet" href="./dist/styles.css" />

</head>

<body>
  <header class="header"></header>
  <section class="section">
    <div class="container">
      <h1 class="section__title"><a class="link" href="#example">html layout template</a></h1>
      <h2 class="section__title">BEM blocks example</h2>
      <h3 class="section__title">.button</h3>
      <button class="button" type="button">Заказать звонок</button>
      <h3 class="section__title">.button .button_theme_red-ochre</h3>
      <button class="button button_theme_red-ochre" type="button">Заказать звонок</button>
      <h3 class="section__title">.button .button_theme_red-ochre disabled</h3>
      <button class="button button_theme_red-ochre" type="button" disabled>Заказать звонок</button>
      <h3 class="section__title">.button .button_round</h3>
      <button class="button button_round" type="button">Заказать звонок</button>
      <h3 class="section__title">.button .button_round .button_theme_red-ochre</h3>
      <button class="button button_round button_theme_red-ochre" type="button">Заказать звонок</button>
    </div>
  </section>
  <footer class="footer">
    <div class="container">
      <span>❤️</span>
    </div>
  </footer>
  <script src="./dist/bundle.js"></script>
</body>

</html>
