<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://necolas.github.io/normalize.css/4.1.1/normalize.css" rel="stylesheet" media="screen">
  <link href="./dist/styles.css" rel="stylesheet"/>
  <title>html layout template</title>
</head>
<body class="page">
  <div class="page__sandbox">
    <h1>html layout template</h1>
    <h2>BEM blocks example</h2>
    <h3>.button</h3>
    <button class="button" type="button">Button</button>
    <h3>.button .button_theme_red-ochre</h3>
    <button class="button button_theme_red-ochre" type="button">Button</button>
    <h3>.button .button_theme_red-ochre disabled</h3>
    <button class="button button_theme_red-ochre" type="button" disabled>Button</button>
    <h3>.button .button_round</h3>
    <button class="button button_round" type="button">Button</button>
    <h3>.button .button_round .button_theme_red-ochre</h3>
    <button class="button button_round button_theme_red-ochre" type="button">Button</button>
  </div>
  <script src="./dist/bundle.js"></script>
</body>
</html>
